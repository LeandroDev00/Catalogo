<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="script.js">
    <link href="products.js">

    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./styles/output.css">
    <title>All Parfum | Geovani de Moraes</title>
</head>
<body>
    
    <!--HEADER-->
    <header class="w-100 h-[420px] bg-zinc-900 bg-black/45 bg-cover bg-center shadow hover:shadow-md">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img
            src="./assets/Logo 2.jpeg"
            alt="All Parfum"
            class="w-70 h-60 rounded-2xl shadow-lg"
            />

            <h1 class="text-3xl mt-4 mb-2 font-bold text-white text-center">
                A fragrância transmite confiança 
            </h1>
        </div>
    </header>
    <!--FIM HEADER-->
    
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça Nossa Essência
    </h2>
    
    <!--MENU-->
    <div id="menu">
        <main id="products-container" class="grid grid-cols-2 md:grid-cols-3 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
            <!--PRODUTO ITEM-->

            <!--FIM PRODUTO ITEM-->
        </main>
        
    </div>
    <!--FIM MENU-->
    
    <!--MODAL CART-->
    <div class="bg-black/50 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden overflow-y-scroll" id="cart-modal">
        
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">Seu carrinho</h2>
            
            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
            
            <div class="flex justify-between items-center mb-2">
                <p class="font-bold">Total:</p>
                <span id="cart-total" class="text-right text-2xl">0.00</span>
                
            </div>
            <p class="font-bold">Endereço de entrega:</p>
            
            <input 
            type="text"
            placeholder="Digite seu endereço completo..."
            id="address"
            class="w-full border-2 p-1 rounded my-1"
            />
            <p class="text-red-500 hidden" id="address-warn"> Endereço vazio !</p>
            
            <div class="flex justify-between items-center mt-5 w-full">
                <button id="close-modal-btn" class=" bg-white border border-slate-950 p-2 rounded hover:scale-110 duration-300 hover:bg-gray-700 hover:text-white text-black PX-4 py-1">Continuar Comprando</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded hover:scale-110 duration-300 hover:bg-green-800">Concluir Pedido</button>
            </div>
        </div>
        
    </div>
    <!--FIM MODAL CART-->
    
    <!--FOOTER-->
    <footer class="w-full bg-gray-500 py-2 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
            (<span id="cart-count">0</span>)
            Veja seu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>
    <!--FIM FOOTER-->
    
    <script src="script.js"></script>
    <script src="products.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
